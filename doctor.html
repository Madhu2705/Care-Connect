<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiology Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #d32f2f;
        }
        .doctor-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .doctor-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .doctor-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .doctor-card h3 {
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Cardiology Doctors</h1>
        <div class="doctor-list" id="doctorList"></div>
    </div>

    <script>
        const doctors = [
            { name: "Dr. John Smith", experience: "15 years", image: "doctor.jpg" },
            { name: "Dr. Emily Davis", experience: "10 years", image: "doctor.jpg" },
            { name: "Dr. Mark Wilson", experience: "12 years", image: "doctor.jpg" }
        ];
        
        const doctorList = document.getElementById("doctorList");
        
        doctors.forEach(doctor => {
            const card = document.createElement("div");
            card.classList.add("doctor-card");
            card.innerHTML = `
                <img src="images/${doctor.image}" alt="Doctor">
                <h3>${doctor.name}</h3>
                <p>Experience: ${doctor.experience}</p>
            `;
            doctorList.appendChild(card);
        });
    </script>
</body>
</html>
