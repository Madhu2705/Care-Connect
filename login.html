/* index.ejs */
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= title %></title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-gradient {
      background: linear-gradient(to bottom right, #2c003e, #4b0082, #000000);
    }
    .button-hover:hover {
      background: #3d005a;
    }
  </style>
</head>
<body class="bg-gradient text-white min-h-screen">
  <header class="bg-opacity-80 bg-black">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 id="care-text" class="text-3xl font-bold"><%= title %></h1>
      <nav class="flex space-x-4">
        <a href="/login"><button class="bg-white bg-opacity-10 px-4 py-2 rounded hover:bg-opacity-20">Login</button></a>
        <a href="/home"><button class="bg-white bg-opacity-10 px-4 py-2 rounded hover:bg-opacity-20">Home</button></a>
      </nav>
    </div>
  </header>
  <div class="bg-black h-4"></div>
  <h1 class="text-3xl font-bold text-center mt-8 text-white">Top Departments Of Our Care Connect</h1>
  <main class="container mx-auto py-8 px-6">
    <div class="grid grid-cols-3 gap-6">
      <% departments.forEach(function(dept) { %>
      <div class="bg-black bg-opacity-80 shadow-md rounded-2xl overflow-hidden">
        <img src="<%= dept.image %>" alt="<%= dept.name %>" class="w-full h-48 object-cover rounded-t-2xl">
        <p class="text-center mt-4 text-white"><%= dept.name %></p>
        <div class="p-4">
          <a href="/doctor"><button class="bg-gradient text-white px-4 py-2 rounded w-full button-hover">Search For Doctors</button></a>
        </div>
      </div>
      <% }); %>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-starry-purple {
      background-color: #6a0dad;
    }
    .text-starry-purple {
      color: #6a0dad;
    }
  </style>
</head>
<body class="bg-black">
  <header class="bg-starry-purple text-white">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-3xl font-bold">Care Connect</h1>
      <nav class="flex space-x-4">
        <a href="/"><button class="bg-black px-4 py-2 rounded text-white hover:bg-gray-800">Home</button></a>
      </nav>
    </div>
  </header>
  <div class="bg-starry-purple h-4"></div>
  <div class="container mx-auto mt-10">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
      <h1 class="text-2xl font-bold text-center mb-6 text-starry-purple">Login</h1>
      <form action="/login" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-starry-purple">Name:</label>
          <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
          <label for="age" class="block text-starry-purple">Age:</label>
          <input type="number" id="age" name="age" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
          <label for="phoneno" class="block text-starry-purple">Phone No:</label>
          <input type="text" id="phoneno" name="phoneno" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-starry-purple">Email:</label>
          <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="bg-starry-purple text-white px-4 py-2 rounded w-full hover:bg-purple-700">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
